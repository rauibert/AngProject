
<div class="container">
    <h2>Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <div class="image">
                <img src="{{url+'getImage/'+ project.image}}" *ngIf="project.image" />
            </div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.category }}</p>
            <p>{{ project.description }}</p>
            <p>{{ project.year }}</p>
            <p>{{ project.langs }}</p><br/>
        </li>
    </ul>

</div>
